<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body>
  <div class="py-5">
    <div class="container border-bottom">
      <div class="row">
        <div class="col-md-4"><img class="img-fluid d-block float-left" src="assets/mwmc_logo.jpg"></div>
        <div class="col-md-8">
          <h4 contenteditable="true" class="text-center pt-3">MWMC Request Portal</h4>
        </div>
      </div>
    </div>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <ul class="list-group">
              <a href="#">
                <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"> HOME <i class="fa fa-home text-muted fa-lg"></i></li>
              </a>
              <a href="#">
                <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"> NEW USER REQUEST <i class="fa fa-user-o text-muted fa-lg"></i></li>
              </a>
              <a href="#">
                <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"> REPORT/DATA REQUEST <i class="fa fa-table text-muted fa-lg"></i></li>
              </a>
              <a href="#">
                <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"> LAB SYSTEM REQUEST <i class="fa fa-flask text-muted fa-lg"></i></li>
              </a>
              <a href="#">
                <li class=" border-0 list-group-item d-flex justify-content-between align-items-center"> MOVE REQUEST <i class="fa fa-suitcase text-muted fa-lg"></i></li>
              </a>
            </ul>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-12">
                <div class="alert alert-primary" role="alert">
                  <h4 class="alert-heading">Current Issues</h4>
                  <p class="mb-0">We are currently not experiencing any issues!</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-thumbs-o-up text-primary mr-2"></i>Clinical Systems</li>
                    <li class="list-group-item"><i class="fa fa-thumbs-o-up text-primary mr-2"></i>Email</li>
                    <li class="list-group-item"><i class="fa fa-thumbs-o-up text-primary mr-2"></i>Phones</li>
                    <li class="list-group-item"><i class="fa fa-thumbs-o-up text-primary mr-2"></i>Network</li>
                    <li class="list-group-item"><i class="fa fa-thumbs-o-up text-primary mr-2"></i>Something Else</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </div>
</body>

</html>
